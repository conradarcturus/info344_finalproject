{% extends "shine/base.html" %}


{% block content %}

<div class="col-md-6 center-block">
	<h3> {{ title }} </h3>

	<form method="POST" class="post-form" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Submit</button>
	</form>
</div>

{% endblock content %}
